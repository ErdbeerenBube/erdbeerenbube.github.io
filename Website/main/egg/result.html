<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .nutritional-info {
            margin-top: 20px;
            text-align: left;
        }
        .nutritional-info h3 {
            margin-bottom: 10px;
        }
        .nutritional-info ul {
            list-style-type: none;
            padding: 0;
        }
        .nutritional-info li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .menu input {
            display: none;
        }
        .menu label {
            display: block;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .menu label div {
            width: 30px;
            height: 4px;
            background-color: #333;
            margin: 6px 0;
        }
        .menu ul {
            display: none;
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .menu input:checked ~ ul {
            display: block;
        }
        .menu ul li {
            padding: 10px 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="list.html">Alle Ergebnisse</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Ergebnis</h1>
        <div id="result"></div>
        <div class="nutritional-info">
            <h3>NÃ¤hrwerte pro Ei:</h3>
            <ul>
                <li><span>Kalorien:</span> <span id="calories"></span></li>
                <li><span>Protein:</span> <span id="protein"></span></li>
                <li><span>Fett:</span> <span id="fat"></span></li>
                <li><span>Kohlenhydrate:</span> <span id="carbs"></span></li>
                <li><span>Cholesterin:</span> <span id="cholesterol"></span></li>
            </ul>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='list.html'">Alle Ergebnisse</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eggs = urlParams.get('eggs');
            document.getElementById('result').innerHTML = `<h2>Du hast ${eggs} Eier gegessen!</h2>`;

            const calories = 70 * eggs;
            const protein = 6 * eggs;
            const fat = 5 * eggs;
            const carbs = 1 * eggs;
            const cholesterol = 186 * eggs;

            document.getElementById('calories').textContent = calories;
            document.getElementById('protein').textContent = protein + 'g';
            document.getElementById('fat').textContent = fat + 'g';
            document.getElementById('carbs').textContent = carbs + 'g';
            document.getElementById('cholesterol').textContent = cholesterol + 'mg';
        });
    </script>
</body>
</html>
